<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alexandra Lesser's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<body data-spy="scroll" data-target="#navbar">
    <div class="container-fluid p-0">

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-toggleable-md navbar-light">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span><i class="fa fa-bars" style="font-size:26px;" aria-hidden="true"></i></span></button>
            <a class="navbar-brand" href="#">Back to Top</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul id="navbar" class="navbar-nav nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div> 
        </nav>

        <!-- Content -->
        <div class="container-fluid p-0 pb-md-5 pb-lg-5 pb-xl-5">

            <!-- About -->
            <section id="about" class="d-flex align-items-center mb-2">
                <div class="row d-flex flex-wrap flex-md-nowrap align-items-center mx-auto px-md-2 px-md-0">
                    <div class="mx-auto">
                        <img class="profile mt-5 mt-md-0" src="assets/images/al_photo2_cropped.png" alt="A photo of Alexandra">
                    </div>
                    <div class="title text-center text-md-left mx-auto ml-md-5 my-4">
                        <h1>Hi, I'm Alexandra.<br>I'm a <div class="typing-animation"><span id="quote"></span></div></h1>
                    </div>
                </div>
            </section>

            <!-- Portfolio -->
            <section id="portfolio" class="mx-auto mb-5">
                <h2 class="text-center">Portfolio</h2>
                <div class="row  mx-auto d-flex justify-content-around">
                    <img src="assets/images/want_to_get_away.png" alt="" height=280 width=420 style="background: #f2f2f2;">

                    <img src="" alt="" height=280 width=420>
                    <img src="" alt="" height=280 width=420>
                    <img src="" alt="" height=280 width=420>
                    <img src="" alt="" height=280 width=420>
                    <img src="" alt="" height=280 width=420>
                </div>
            </section>

            <!-- Contact -->
            <section id="contact" class="mb-5">
                <h2 class="text-center">Contact</h2>
                <div class="row mx-auto">
                    <div class="col-md-8 mx-auto">
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-black btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </section>

        </div>

        <!-- Footer -->
        <footer>
            <div class="row d-flex align-items-center mx-4">
                <div class="col-md-8 p-0 my-4 text-center text-md-left text-lg-left text-xl-left">
                    <p class="my-2 my-md-0"><a class="inline-link" href="" target="_blank"></a></p>
                    <p class="m-0"></p>
                </div>
                <div class="social-icons col-md-4 p-0 my-4 text-center text-md-right text-lg-right text-xl-right">
                    <div>
                        
                        <a href="" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                       
                    </div>
                </div>
            </div>
        </footer>
    </div>
